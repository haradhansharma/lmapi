{% extends "includes/base.html" %}

{% block content %}
    <section class="d-flex flex-row justify-content-center align-items-center py-4 py-xl-5 min-vh-100">
        <div class="container">
            <div class="text-white bg-primary border rounded border-0 border-primary d-flex justify-content-center align-items-center  p-4 p-md-5">
                <div class="pb-2 pb-lg-1">
                    <h2 class="fw-bold mb-2">1Pls Automatic Contract Entry Software V1</h2>                 
                    <section class="position-relative py-4 py-xl-5">
                        <div class="container position-relative">
                            <div class="row d-flex justify-content-center align-items-center">
                                <div class="col-12">
                                    <div class="card mb-5">
                                        <div class="card-body p-sm-5">
                                            <h2 class="text-center mb-4">Contact us</h2>
                                            <form method="post">
                                                {% csrf_token %}
                                                {% for field in form %}
                                                    <div class="form-group">                                       
                                                        <div class="mb-3">{{ field }}</div>
                                                        {% if field.errors %}
                                                            <div class="invalid-feedback">
                                                                {% for error in field.errors %}
                                                                    {{ error }}
                                                                {% endfor %}
                                                            </div>
                                                        {% endif %}
                                                    </div>
                                                {% endfor %}
                                                <div><button type="submit" class="btn btn-primary d-block w-100">Submit</button></div>
                                            </form>
                                            
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
